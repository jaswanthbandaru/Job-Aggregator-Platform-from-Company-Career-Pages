<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Engine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1rem;
        }

        .results-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f2f5;
        }

        .results-count {
            font-size: 1.2rem;
            color: #666;
        }

        .scrape-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .scrape-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .job-card {
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .job-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .job-header {
            display: flex;
            justify-content: between;
            align-items: start;
            margin-bottom: 15px;
        }

        .job-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .job-company {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 600;
        }

        .job-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .job-meta span {
            background: #e9ecef;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        .job-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .job-skills {
            margin-bottom: 15px;
        }

        .skill-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin: 2px;
        }

        .apply-btn {
            background: #28a745;
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .apply-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .job-header {
                flex-direction: column;
            }
            
            .job-meta {
                justify-content: center;
            }
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>üîç Job Search Engine</h1>
            <p>Find your next opportunity from top companies</p>
        </div>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="totalJobs">-</div>
                <div class="stat-label">Total Jobs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCompanies">-</div>
                <div class="stat-label">Companies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdate">-</div>
                <div class="stat-label">Hours Since Update</div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="jobQuery">Job Title or Keywords</label>
                    <input type="text" id="jobQuery" placeholder="e.g. Software Engineer, Data Scientist" required>
                </div>
                <div class="form-group">
                    <label for="location">Location (Optional)</label>
                    <input type="text" id="location" placeholder="e.g. San Francisco, Remote">
                </div>
                <div class="form-group">
                    <label for="jobType">Job Type</label>
                    <select id="jobType">
                        <option value="">All Types</option>
                        <option value="job">Full-time Job</option>
                        <option value="internship">Internship</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="search-btn" id="searchBtn">
                        Search Jobs
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <div class="results-count" id="resultsCount">Search for jobs to see results</div>
                <button class="scrape-btn" id="scrapeBtn" onclick="triggerScrape()">
                    üîÑ Update Jobs
                </button>
            </div>
            
            <div id="loadingSpinner" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching for jobs...</p>
            </div>
            
            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="successMessage" class="success" style="display: none;"></div>
            
            <div id="jobResults"></div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'http://localhost:8000';
        
        // DOM Elements
        const searchForm = document.getElementById('searchForm');
        const jobResults = document.getElementById('jobResults');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resultsCount = document.getElementById('resultsCount');
        const searchBtn = document.getElementById('searchBtn');
        const scrapeBtn = document.getElementById('scrapeBtn');

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            
            // Auto-search for popular jobs on load
            setTimeout(() => {
                document.getElementById('jobQuery').value = 'Software Engineer';
                searchJobs();
            }, 1000);
        });

        // Search form submission
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            searchJobs();
        });

        // Load system statistics
        async function loadStats() {
            try {
                const response = await axios.get(`${API_BASE}/stats`);
                const stats = response.data;
                
                document.getElementById('totalJobs').textContent = stats.total_jobs || 0;
                document.getElementById('totalCompanies').textContent = stats.jobs_by_company?.length || 0;
                
                if (stats.last_scrape) {
                    const lastScrape = new Date(stats.last_scrape);
                    const hoursAgo = Math.floor((Date.now() - lastScrape.getTime()) / (1000 * 60 * 60));
                    document.getElementById('lastUpdate').textContent = hoursAgo;
                } else {
                    document.getElementById('lastUpdate').textContent = 'Never';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('totalJobs').textContent = '0';
                document.getElementById('totalCompanies').textContent = '0';
                document.getElementById('lastUpdate').textContent = 'Error';
            }
        }

        // Search for jobs
        async function searchJobs() {
            const query = document.getElementById('jobQuery').value.trim();
            const location = document.getElementById('location').value.trim();
            const jobType = document.getElementById('jobType').value;
            
            if (!query) {
                showError('Please enter a job title or keywords');
                return;
            }

            showLoading(true);
            hideMessages();

            try {
                const searchData = {
                    query: query,
                    location: location || null,
                    job_type: jobType || null,
                    limit: 20
                };

                const response = await axios.post(`${API_BASE}/search`, searchData);
                const jobs = response.data;

                displayResults(jobs);
                resultsCount.textContent = `Found ${jobs.length} job${jobs.length !== 1 ? 's' : ''}`;

            } catch (error) {
                console.error('Search error:', error);
                showError('Error searching for jobs. Please try again.');
                resultsCount.textContent = 'Search failed';
            } finally {
                showLoading(false);
            }
        }

        // Display job results
        function displayResults(jobs) {
            if (jobs.length === 0) {
                jobResults.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #666;">
                        <h3>No jobs found</h3>
                        <p>Try adjusting your search criteria or trigger a job update.</p>
                    </div>
                `;
                return;
            }

            const jobsHTML = jobs.map(job => `
                <div class="job-card">
                    <div class="job-header">
                        <div>
                            <div class="job-title">${escapeHtml(job.jobTitle)}</div>
                            <div class="job-company">${escapeHtml(job.companyName)}</div>
                        </div>
                    </div>
                    
                    <div class="job-meta">
                        <span>üìç ${escapeHtml(job.jobLocation)}</span>
                        <span>üíº ${escapeHtml(job.jobMode)}</span>
                        <span>üè† ${escapeHtml(job.workMode)}</span>
                        <span>üìÖ ${escapeHtml(job.datePosted)}</span>
                    </div>
                    
                    <div class="job-description">
                        ${escapeHtml(job.jobDescription)}
                    </div>
                    
                    ${job.requiredSkills && job.requiredSkills.length > 0 ? `
                        <div class="job-skills">
                            <strong>Required Skills:</strong><br>
                            ${job.requiredSkills.map(skill => 
                                `<span class="skill-tag">${escapeHtml(skill)}</span>`
                            ).join('')}
                        </div>
                    ` : ''}
                    
                    <a href="${escapeHtml(job.applyLink)}" target="_blank" class="apply-btn">
                        Apply Now ‚Üí
                    </a>
                </div>
            `).join('');

            jobResults.innerHTML = jobsHTML;
        }

        // Trigger manual scraping
        async function triggerScrape() {
            scrapeBtn.disabled = true;
            scrapeBtn.textContent = 'üîÑ Updating...';
            
            try {
                await axios.post(`${API_BASE}/scrape`);
                showSuccess('Job update started! New jobs will be available shortly.');
                
                // Refresh stats after a delay
                setTimeout(() => {
                    loadStats();
                }, 5000);
                
            } catch (error) {
                console.error('Scrape error:', error);
                showError('Failed to start job update. Please try again.');
            } finally {
                scrapeBtn.disabled = false;
                scrapeBtn.textContent = 'üîÑ Update Jobs';
            }
        }

        // Utility functions
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
            searchBtn.disabled = show;
            searchBtn.textContent = show ? 'Searching...' : 'Search Jobs';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-refresh stats every 5 minutes
        setInterval(loadStats, 5 * 60 * 1000);
    </script>
</body>
</html>
